<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<!-- fontawesome -->
	<script src="https://kit.fontawesome.com/465b924cc6.js" crossorigin="anonymous"></script>
	<title>Document</title>
</head>

<body>
	<html>

	<head>
		<title>Register Form</title>
		<script>
			function validateForm() {
				let username = document.getElementById("username").value;
				let email = document.getElementById("email").value;
				let password1 = document.getElementById("password1").value;
				let password2 = document.getElementById("password2").value;

				if (username == "" || username.match(/^\s+$/)) {
					alert("Please enter a valid username");
					return false;
				}

				if (password1 == "" || password2 == "" || password1 != password2) {
					alert("Please check the password and confirm password");
					return false;
				}

				if (!validateEmail(email)) {
					alert("Please enter a valid email");
					return false;
				}
			}

			function validateEmail(email) {
				let re = /\S+@\S+\.\S+/;
				return re.test(email);
			}
		</script>
		<style>
			body {
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.title {
				margin: 10px;
			}
		</style>
	</head>

	<body>
		<form class="container bg-light p-5 mt-5" name="registerForm" action="/signup" method="post" onsubmit="return validateForm()">
			<h1 class="text-primary fw-bolder">Register Form</h1>
			<div class="bg-white p-3 mt5">
				<div class="row">
					<div class="col-sm-6">
						<label class="form-label fw-bold" for="username">Username:</label>
						<i class="fa-solid fa-user"></i>
						<input class="form-control" type="text" id="username" name="username" required placeholder="Username"><br><br>
					</div>
					<div class="col-sm-6">
						<label class="form-label fw-bold" for="email">Email:</label>
						<i class="fa-solid fa-envelope"></i>
						<input class="form-control" type="email" id="email" name="email" required placeholder="email@example.com"><br><br>
					</div>
				</div>
	
	
				<label class="form-label fw-bold" for="password1">Password:</label>
				<i class="fa-solid fa-lock"></i>
				<input class="form-control" type="password" id="password1" name="password1" required><br><br>
	
				<label class="form-label fw-bold" for="password2">Confirm Password:</label>
				<i class="fa-solid fa-lock"></i>
				<input class="form-control" type="password" id="password2" name="password2" required><br><br>
				<div class="row d-flex justify-content-center">
					<button class="btn btn-warning btn-lg text-white fw-boldr col-2" type="submit" value="Submit">Submit

				</div>
			</div>





		</form>
	</body>

	</html>

</body>

</html>
