<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<!-- fontawesome -->
	<script src="https://kit.fontawesome.com/465b924cc6.js" crossorigin="anonymous"></script>
	<title>Find Room</title>
</head>


<body>
	<div class="container d-flex justify-content-center bg-light p-5 m-5">
		<form name="findHotelForm" action="/find_hotel" method="post">
			<h1 class="text text-primary">
			Find Hotel</h1>
			<div class="bg-white p-3">
				<div class="row">
					<div class="col">
						<label class="form-label fw-bold" for="city">City:</label>
						<i class="fa-solid fa-location-dot"></i>						
						<input class="form-control" type="text" id="city" name="city" required>
					</div>
				</div>

				<div class="row">
					<div class="col-md-4">
						<label class="form-label fw-bold" for="checkin">Checkin:</label>
						<input class="form-control" type="datetime-local" id="checkin" name="checkin">
					</div>
					<div class="col-md-4">
						<label class="form-label fw-bold" for="checkout">Checkout:</label>
						<input class="form-control" type="datetime-local" id="checkout" name="checkout">
					</div>
					<div class="col-md-4">
						<label class="form-label fw-bold" for="checkout">Total:</label>

					</div>
				</div>

				<div class="row">
					<div class="col-md-4">
						<label class="form-label fw-bold" for="adults">Adults:</label>
						<input class="form-control" type="number" id="adults" min="0" name="adults" value="2" required>
					</div>
					<div class="col-md-4">
						<label class="form-label fw-bold" for="chidren">Children:</label>
						<input class="form-control" type="number" id="chidren" min="0" name="chidren" value="0"
							required>
					</div>
					<div class="col-md-4">
						<label class="form-label fw-bold" for="rooms">Rooms:</label>
						<input class="form-control" type="number" id="rooms" min="0" name="rooms" value="0" required>
					</div>

				</div>

				<div class="form-check mt-3">
					<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
					<label class="form-check-label" for="flexCheckDefault">
						I'm on duty
					</label>
				</div>
			</div>
			<div class="row mt-3 justify-content-center ">
				<button class="btn btn-warning col-3 "><i class="fa-solid fa-magnifying-glass"></i> Find</button>
			</div>
		</form>
	</div>
</body>


</html>
