<!DOCTYPE html>
<html>
<head>
	<title>Find Hotel Form</title>
	<style>
		body{
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.title{
			margin:10px;
		}
	</style>
</head>
<body>
	<form name="findHotelForm" action="/find_hotel" method="post">
		<h1>Find Hotel</h1>
		<label for="city">City:</label>
		<input type="text" id="city" name="city" required><br><br>

		<label for="checkin">Checkin:</label>
		<input type="datetime-local" id="checkin" name="checkin">

		<label for="checkout">Checkout:</label>
		<input type="datetime-local" id="checkout" name="checkout">

        <h3>Guests and Rooms:</h3>
        <label for="adults">Adults:</label>
		<input type="number" id="adults" min="0" name="adults" required><br><br>

        <label for="chidren">Children:</label>
		<input type="number" id="chidren" min="0" name="chidren" required><br><br>

        <label for="rooms">Rooms:</label>
		<input type="number" id="rooms" min="0" name="rooms" required><br><br>

        <label for="duty">On Duty:</label>
		<input type="checkbox" id="duty" name="duty" required><br><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
